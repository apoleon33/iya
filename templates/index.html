<!DOCTYPE html>
<html lang="fr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <title>Iya</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <main>
      <button onclick="sendToServer(false)">pass</button>
      <p></p>
      <div id="iconWrapper"><img id="icon" src="{{imgUrl}}" /></div>
      <p></p>
      <button onclick="sendToServer(true)">smash</button>
    </main>
    <div id="info">
      <h1 id="name">character name: {{name}}</h1>
      <h1 id="compt">iteration count: {{iteration}}</h1>
    </div>
    <div id="stats">
      <div id="chartWrapper">
        <h2>Statistics:</h2>
        <canvas id="myChart"></canvas>
        <h2 id="averageAge">average age smashed:</h2>
      </div>
    </div>
    <script src="static/index.js"></script>
  </body>
</html>
